<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="height=device-height, initial-scale=1" />
        <title>Flag quiz</title>
        <script src="data.js"></script>
        <script src="scripts.js"></script>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            #quiz-section {
                background: #e1f5fe;
                height: calc(100% - 2em);
                padding: 1em;
            }
            input,
            button {
                height: 3em;
                border: 0px;
                border-radius: 7px;
            }
            input {
                width: calc(100% - 3px);
                margin-top: 0.5em;
                margin-bottom: 0.5em;
            }
            button {
                width: 100%;
            }
            #flag {
                max-height: calc(100% - 6em);
                max-width: 100%;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
        </style>
    </head>
    <body>
        <section id="quiz-section">
            <img id="flag" src="https://www.worldometers.info/img/flags/af-flag.gif" />
            <input />
            <button>Submit</button>
        </section>
    </body>
</html>
